{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Website</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!--rubik font family -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&family=Rubik:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
    <!--custom css-->
    <link type="text/css" rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>
<body>
    <section class="contact" id="contact">
        <h1 class="heading">Contact Us</h1>
        <div class="box-container">
            <div class="box">
                <h3>Address</h3>
                <p>Tokyo, Japan 100 Mainstreet Center</p>
                <h3>Email</h3>
                <p>tanoshimi@gmail.com</p>
                <h3>Phone</h3>
                <p>+91 9876512304</p>
                <h3>Fax</h3>
                <p>(121) 225 7698</p>
            </div>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="inputBox">
                    <input type="text" placeholder="Name">
                    <input type="text" placeholder="Phone Number">
                </div>

                <textarea name="" placeholder="Message" id="" cols="30" rows="10"></textarea>
                <!-- <input type="submit" value="Send Message" class="btn"> -->
                <div class="inputBox">
                <a href="{% url 'index' %}" class="btn">Send Message</a>
                </div>
            </form>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- local js file -->
    <script src="{% static 'script.js' %}"></script>
    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>
</body>
</html>
